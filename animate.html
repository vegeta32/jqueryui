<html>
<head>
<titleTEST</title>
<h1>Jquery</h1>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<body>
  <button id="clickme">clickme</button>
<div class="mycube">
    <p>cube</p>
</div>



</body>
<script src="jquery-3.5.1.js" type="text/javascript"></script>
<script>
    $(document).ready(function(){
   $("#clickme").click(function(){


       $(".mycube").animate({

          left:"150px", 
          width: "200px",
          height: "200px",
          opacity: "1.0"

       },1000)
     

     });






    });
</script>
</html>
